name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build arm64
        run: swift build -c release --arch arm64

      - name: Build x86_64
        run: swift build -c release --arch x86_64

      - name: Create universal binary
        run: |
          lipo -create \
            .build/arm64-apple-macosx/release/axmcp \
            .build/x86_64-apple-macosx/release/axmcp \
            -output axmcp
          lipo -info axmcp

      - name: Create tarball
        run: tar -czf axmcp-${{ steps.tag.outputs.TAG }}-universal.tar.gz axmcp

      - name: Compute SHA256
        id: sha
        run: echo "SHA256=$(shasum -a 256 axmcp-${{ steps.tag.outputs.TAG }}-universal.tar.gz | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.tag.outputs.TAG }} \
            --title "Release ${{ steps.tag.outputs.TAG }}" \
            --generate-notes \
            axmcp-${{ steps.tag.outputs.TAG }}-universal.tar.gz

      - name: Clone tap repository
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_AXMCP_PAT }}
        run: git clone https://x-access-token:${TAP_TOKEN}@github.com/adamrdrew/homebrew-axmcp.git tap-repo

      - name: Update formula URL
        run: |
          cd tap-repo
          sed -i '' "s|url \".*\"|url \"https://github.com/adamrdrew/axmcp/releases/download/${{ steps.tag.outputs.TAG }}/axmcp-${{ steps.tag.outputs.TAG }}-universal.tar.gz\"|" Formula/axmcp.rb

      - name: Update formula SHA256
        run: |
          cd tap-repo
          sed -i '' "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.SHA256 }}\"|" Formula/axmcp.rb

      - name: Commit and push formula update
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_AXMCP_PAT }}
        run: |
          cd tap-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/axmcp.rb
          git commit -m "Update axmcp to ${{ steps.tag.outputs.TAG }}"
          git push https://x-access-token:${TAP_TOKEN}@github.com/adamrdrew/homebrew-axmcp.git
